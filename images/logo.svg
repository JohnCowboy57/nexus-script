<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Градиенты -->
    <linearGradient id="mouseGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2a2a2a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a0a;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#c9c2ae;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:1" />
    </linearGradient>
    
    <radialGradient id="crosshairGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ff4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#cc0000;stop-opacity:1" />
    </radialGradient>
    
    <!-- Эффекты -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="shadow">
      <feDropShadow dx="1" dy="1" stdDeviation="1" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Космические звезды -->
  <circle cx="15" cy="10" r="0.8" fill="#ffffff" opacity="0.6"/>
  <circle cx="35" cy="20" r="1" fill="#ffffff" opacity="0.8"/>
  <circle cx="55" cy="8" r="0.6" fill="#ffffff" opacity="0.7"/>
  <circle cx="75" cy="18" r="0.9" fill="#ffffff" opacity="0.6"/>
  <circle cx="95" cy="12" r="1.1" fill="#ffffff" opacity="0.8"/>
  <circle cx="115" cy="22" r="0.7" fill="#ffffff" opacity="0.6"/>
  <circle cx="135" cy="9" r="0.8" fill="#ffffff" opacity="0.7"/>
  <circle cx="155" cy="19" r="1" fill="#ffffff" opacity="0.8"/>
  <circle cx="175" cy="11" r="0.6" fill="#ffffff" opacity="0.6"/>
  <circle cx="185" cy="21" r="0.9" fill="#ffffff" opacity="0.7"/>
  
  <!-- Компьютерная мышь -->
  <g transform="translate(5, 15)" filter="url(#shadow)">
    <!-- Корпус мыши -->
    <ellipse cx="15" cy="15" rx="12" ry="18" fill="url(#mouseGradient)" stroke="#c9c2ae" stroke-width="0.5"/>
    
    <!-- Колесико прокрутки -->
    <rect x="13" y="8" width="4" height="8" rx="2" fill="#c9c2ae" opacity="0.8"/>
    
    <!-- ЛКМ и ПКМ -->
    <ellipse cx="10" cy="20" rx="3" ry="5" fill="#333333" opacity="0.6"/>
    <ellipse cx="20" cy="20" rx="3" ry="5" fill="#333333" opacity="0.6"/>
    
    <!-- Светодиод -->
    <circle cx="15" cy="5" r="1.5" fill="#00ff00" opacity="0.8" filter="url(#glow)"/>
    
    <!-- Кабель -->
    <path d="M 15 33 Q 20 38 25 40" stroke="#c9c2ae" stroke-width="2" fill="none" opacity="0.6"/>
  </g>
  
  <!-- Прицел -->
  <g transform="translate(35, 20)" filter="url(#shadow)">
    <!-- Внешний круг -->
    <circle cx="15" cy="10" r="12" fill="none" stroke="url(#crosshairGradient)" stroke-width="2" opacity="0.8"/>
    
    <!-- Горизонтальная линия -->
    <line x1="3" y1="10" x2="27" y2="10" stroke="url(#crosshairGradient)" stroke-width="1.5" opacity="0.9"/>
    
    <!-- Вертикальная линия -->
    <line x1="15" y1="-2" x2="15" y2="22" stroke="url(#crosshairGradient)" stroke-width="1.5" opacity="0.9"/>
    
    <!-- Центральная точка -->
    <circle cx="15" cy="10" r="2" fill="url(#crosshairGradient)" opacity="0.9"/>
    
    <!-- Угловые метки -->
    <line x1="5" y1="5" x2="8" y2="8" stroke="url(#crosshairGradient)" stroke-width="1" opacity="0.7"/>
    <line x1="22" y1="5" x2="25" y2="8" stroke="url(#crosshairGradient)" stroke-width="1" opacity="0.7"/>
    <line x1="5" y1="15" x2="8" y2="12" stroke="url(#crosshairGradient)" stroke-width="1" opacity="0.7"/>
    <line x1="22" y1="15" x2="25" y2="12" stroke="url(#crosshairGradient)" stroke-width="1" opacity="0.7"/>
  </g>
  
  <!-- Текст NEXUS -->
  <text x="75" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="url(#textGradient)" filter="url(#glow)">NEXUS</text>
  
  <!-- Текст SCRIPT -->
  <text x="75" y="42" font-family="Arial, sans-serif" font-size="12" font-weight="normal" fill="url(#textGradient)" opacity="0.8">SCRIPT</text>
  
  <!-- Декоративные элементы -->
  <line x1="70" y1="30" x2="200" y2="30" stroke="#c9c2ae" stroke-width="0.5" opacity="0.3"/>
  <line x1="70" y1="35" x2="200" y2="35" stroke="#c9c2ae" stroke-width="0.3" opacity="0.2"/>
  
  <!-- Эффект "макрос" -->
  <g opacity="0.6">
    <circle cx="60" cy="15" r="1" fill="#00ff00" opacity="0.8"/>
    <circle cx="65" cy="18" r="0.8" fill="#00ff00" opacity="0.6"/>
    <circle cx="70" cy="12" r="1.2" fill="#00ff00" opacity="0.7"/>
  </g>
</svg>